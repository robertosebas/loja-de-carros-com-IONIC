<ion-header class="ion-no-border">
  <ion-item lines="none">
    <ion-button fill="clear" color="light">
      <ion-icon slot="icon-only" name="menu"></ion-icon>
    </ion-button>
  </ion-item>
  <ion-item lines="none">
    <div class="ion-padding-start ion-padding-bottom">
      <ion-label>
        <h2>Escolha um carro</h2>
      </ion-label>

      <ion-row class="ion-align-items-center">
        <ion-col size="10">
          <ion-searchbar
            placeholder="Oman, Muscat"
            searchIcon="location-outline"
          ></ion-searchbar>
        </ion-col>
        <ion-col size="2">
          <ion-button color="light" fill="clear">
            <ion-icon slot="icon-only" name="send-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </div>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-row class="ion-align-items-center ion-padding-horizontal">
      <ion-col size="6">
        <h5>3 resultados</h5>

        </ion-button>
      </ion-col>
    </ion-row>

                  4.5

            </ion-row>

            <ion-row>

            </ion-row>
          </ion-card-content>

  </div>
</ion-content>
